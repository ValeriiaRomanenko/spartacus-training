<ng-container *ngIf="cards$ | async as cards">
  <h2 class="cx-checkout-title d-none d-lg-block d-xl-block mt-2 mb-4 text-center">
    {{ 'checkoutAddress.shippingAddress' | cxTranslate }}
  </h2>

  <div class="st-cart mb-2 p-3">
    <ng-container *ngIf="!forceLoader && !(isLoading$ | async); else loading">
      <ng-container
        *ngIf="
        isAccountPayment || (cards?.length && !addressFormOpened);
        else newAddressForm
      "
      >
        <div class="cx-checkout-btns row justify-content-center mb-3" *ngIf="!isAccountPayment">
          <div class="col-sm-12 col-md-12 col-lg-4">
            <button
              class="btn btn-block st-btn-secondary"
              (click)="showNewAddressForm()"
            >
              {{ 'checkoutAddress.addNewAddress' | cxTranslate }}
            </button>
          </div>
        </div>

        <div class="cx-checkout-body row my-5 justify-content-around">
          <div
            class="cx-shipping-address-card col-md-12 col-lg-5"
            *ngFor="let card of cards; let i = index"
          >
            <div
              class="cx-shipping-address-card-inner"
              (click)="selectAddress(card.address)"
            >
              <cx-card
                [border]="true"
                [fitToContainer]="true"
                [content]="card.card"
                (sendCard)="selectAddress(card.address)"
              ></cx-card>
            </div>
          </div>
        </div>

        <div class="cx-checkout-btns row justify-content-around px-5">
          <div class="col-md-12 col-lg-4">
            <button class="cx-btn btn btn-block st-btn-secondary" (click)="back()">
              {{ backBtnText | cxTranslate }}
            </button>
          </div>
          <div class="col-md-12 col-lg-4">
            <button
              class="cx-btn btn btn-block st-btn-primary"
              [disabled]="!selectedAddress?.id"
              (click)="next()"
            >
              {{ 'common.continue' | cxTranslate }}
            </button>
          </div>
        </div>
      </ng-container>

      <ng-template #newAddressForm>
        <st-address-form
          *ngIf="cards.length; else initialAddressForm"
          [showTitleCode]="true"
          (backToAddress)="hideNewAddressForm(false)"
          (submitAddress)="addAddress($event)"
        ></st-address-form>
        <ng-template #initialAddressForm>
          <st-address-form
            [showTitleCode]="true"
            [setAsDefaultField]="!isGuestCheckout"
            [addressData]="selectedAddress"
            cancelBtnLabel="{{ backBtnText | cxTranslate }}"
            (backToAddress)="hideNewAddressForm(true)"
            (submitAddress)="addAddress($event)"
          ></st-address-form>
        </ng-template>
      </ng-template>
    </ng-container>
  </div>

  <ng-template #loading>
    <div class="cx-spinner">
      <cx-spinner></cx-spinner>
    </div>
  </ng-template>
</ng-container>
