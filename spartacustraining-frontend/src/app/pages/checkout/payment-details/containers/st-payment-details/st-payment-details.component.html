<ng-container *ngIf="cards$ | async as cards">
  <h2 class="cx-checkout-title d-none d-lg-block d-xl-block mt-2 mb-3 text-center">
    {{ 'paymentForm.payment' | cxTranslate }}
  </h2>
  <ng-container *ngIf="!(isLoading$ | async); else loading">
    <ng-container *ngIf="cards?.length && !newPaymentFormManuallyOpened; else newPaymentForm">
      <div class="cx-checkout-btns row justify-content-center mb-3">
        <div class="col-md-12 col-lg-4">
          <button class="btn btn-block st-btn-secondary" (click)="showNewPaymentForm()">
            {{ 'paymentForm.addNewPayment' | cxTranslate }}
          </button>
        </div>
      </div>

      <div class="cx-checkout-body row  justify-content-around py-3 mb-3">
        <div class="cx-payment-card col-md-12 col-lg-5 mb-2" *ngFor="let card of cards; let i = index">
          <div class="cx-payment-card-inner">
            <cx-card
              [border]="true"
              [fitToContainer]="true"
              [content]="card.content"
              (sendCard)="selectPaymentMethod(card.paymentMethod)"
            ></cx-card>
          </div>
        </div>
      </div>

      <div class="row cx-checkout-btns justify-content-around">
        <div class="col-md-12 col-lg-4">
          <button class="btn btn-block st-btn-secondary" (click)="back()">
            {{ backBtnText | cxTranslate }}
          </button>
        </div>
        <div class="col-md-12 col-lg-4">
          <button
            class="btn btn-block st-btn-primary"
            [disabled]="!(selectedMethod$ | async)?.id"
            (click)="next()"
          >
            {{ 'common.continue' | cxTranslate }}
          </button>
        </div>
      </div>
    </ng-container>

    <ng-template #newPaymentForm>
      <div class="st-cart">
        <st-payment-form
          (setPaymentDetails)="setPaymentDetails($event)"
          (closeForm)="hideNewPaymentForm()"
          (goBack)="back()"
          [paymentMethodsCount]="cards?.length || 0"
          [setAsDefaultField]="!isGuestCheckout"
        ></st-payment-form>
      </div>
    </ng-template>
  </ng-container>

  <ng-template #loading>
    <div class="cx-spinner"><cx-spinner></cx-spinner></div>
  </ng-template>
</ng-container>
