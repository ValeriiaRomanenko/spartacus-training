<ng-container *ngIf="!(isLoading$ | async); else loading">
  <div class="st-cart">
    <form (ngSubmit)="submitForm()" [formGroup]="registerForm" >
      <div class="form-group">
        <label>
          <span class="label-content">{{ 'register.title' | cxTranslate }}</span>
          <select formControlName="titleCode" class="form-control">
            <option selected value="" disabled>
              {{ 'register.selectTitle' | cxTranslate }}
            </option>
            <option *ngFor="let title of titles$ | async" [value]="title.code">
              {{ title.name }}
            </option>
          </select>
        </label>
      </div>

      <div class="row">
        <div class="col">
          <label>
            <span class="label-content">{{ 'register.firstName.label' | cxTranslate }}</span>
            <input
              aria-required="true"
              class="form-control"
              type="text"
              name="firstname"
              placeholder="{{ 'register.firstName.placeholder' | cxTranslate }}"
              formControlName="firstName"
            />
            <cx-form-errors
              aria-live="assertive"
              aria-atomic="true"
              [control]="firstName()"
            ></cx-form-errors>
          </label>
        </div>
        <div class="col">
          <label>
            <span class="label-content">{{ 'register.lastName.label' | cxTranslate }}</span>
            <input
              aria-required="true"
              class="form-control"
              type="text"
              name="lastname"
              placeholder="{{ 'register.lastName.placeholder' | cxTranslate }}"
              formControlName="lastName"
            />
            <cx-form-errors
              aria-live="assertive"
              aria-atomic="true"
              [control]="lastName()"
            ></cx-form-errors>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{ 'register.emailAddress.label' | cxTranslate }}</span>
          <input
            aria-required="true"
            class="form-control"
            type="email"
            name="email"
            placeholder="{{ 'register.emailAddress.placeholder' | cxTranslate }}"
            formControlName="email"
          />
          <cx-form-errors
            aria-live="assertive"
            aria-atomic="true"
            [control]="email()"
          ></cx-form-errors>
        </label>
      </div>

      <div class="row">
        <div class="col">
          <label>
            <span class="label-content">{{ 'register.password.label' | cxTranslate }}</span>
            <input
              aria-required="true"
              class="form-control"
              type="password"
              name="password"
              placeholder="{{ 'register.password.placeholder' | cxTranslate }}"
              formControlName="password"
            />
            <cx-form-errors
              aria-live="assertive"
              aria-atomic="true"
              [control]="password()"
            ></cx-form-errors>
          </label>
        </div>
        <div class="col">
          <label>
            <span class="label-content">{{ 'register.confirmPassword.label' | cxTranslate }}</span>
            <input
              aria-required="true"
              class="form-control"
              type="password"
              name="confirmpassword"
              placeholder="{{ 'register.confirmPassword.placeholder' | cxTranslate }}"
              formControlName="passwordconf"
            />
            <cx-form-errors
              aria-live="assertive"
              aria-atomic="true"
              [control]="passwordconf()"
            ></cx-form-errors>
          </label>
        </div>
      </div>

      <div class="form-group mt-5">
        <div class="form-check">
          <label *ngIf="anonymousConsent$ | async as anonymousConsent">
            <input
              type="checkbox"
              name="newsletter"
              class="form-check-input"
              formControlName="newsletter"
              [checked]="isConsentGiven(anonymousConsent.consent)"
            />
            <span class="form-check-label">{{ anonymousConsent.template }}</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <label>
            <input
              aria-required="true"
              type="checkbox"
              name="termsandconditions"
              formControlName="termsandconditions"
            />
            <span class="form-check-label">{{ 'register.confirmThatRead' | cxTranslate }}
              <a
                [routerLink]="{ cxRoute: 'termsAndConditions' } | cxUrl"
                target="_blank"
              >{{ 'register.termsAndConditions' | cxTranslate }}
              </a>
            </span>
            <cx-form-errors
              aria-live="assertive"
              aria-atomic="true"
              [control]="termsandconditions()"
            ></cx-form-errors>
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-block btn-primary">{{ 'register.register' | cxTranslate }}</button>

      <a class="cx-login-link btn-link mt-5" [routerLink]="{ cxRoute: 'login' } | cxUrl">
        {{ 'register.signIn' | cxTranslate }}
      </a>

    </form>
  </div>
</ng-container>

<ng-template #loading>
  <div class="cx-spinner">
    <cx-spinner></cx-spinner>
  </div>
</ng-template>
